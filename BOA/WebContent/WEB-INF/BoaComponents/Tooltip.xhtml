<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:rich="http://richfaces.org/rich">

<!-- Usage of this component -->
<!--
  target  = The id of the target component for the tooltip
  value   = The message to display in the tooltip
--> 

  <c:if test="#{empty rendered}">
    <c:set var="rendered" value="true" />
  </c:if>
  
	<rich:tooltip target="#{target}" styleclass="tooltip" 
	  showDelay="750" followMouse="false" direction="bottomRight"
	  rendered="#{rendered}">
      <span style="white-space: nowrap;">
        <h:outputText escape="false" value="#{value}" />
      </span>
	</rich:tooltip>
</ui:composition>
