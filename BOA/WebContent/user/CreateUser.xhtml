<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j"
  template="/templates/template.xhtml">

  <ui:define name="content">

    <h:outputText
      rendered="#{not (logInController.isAuthorized('UserCRUD','CRUD_Create'))}"
      value="#{msg.notEnoughRightsForPage}" styleClass="warning-block" />

    <rich:panel
      rendered="#{logInController.isAuthorized('UserCRUD','CRUD_Create')}">
      <f:facet name="header">#{userController.title}</f:facet>
      <h:form>
        <h:panelGroup style="display:inline-block">
          <ui:include src="/user/UserForm.xhtml">
            <ui:param name="assignRole" value="true" />
            <ui:param name="isModal" value="false" />
            <ui:param name="isDisplayRequired" value="true" />
            <ui:param name="isDisplayPassRequired" value="true" />
          </ui:include>
        </h:panelGroup>
      </h:form>
    </rich:panel>
  </ui:define>
</ui:composition>
