<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j"
  template="/templates/template.xhtml">

  <ui:define name="content">

    <h:outputText
      rendered="#{not logInController.isAuthorized('HiddenAdministrationAutomaticUpdate')}"
      value="#{msg.notEnoughRightsForPage}" styleClass="warning-block" />

    <rich:panel
      rendered="#{logInController.isAuthorized('HiddenAdministrationAutomaticUpdate')}">

	  <f:facet name="header">#{msg.SysmonLog}</f:facet>
	  <pre>#{autoUpdatingController.log}</pre>

    </rich:panel>
  </ui:define>

</ui:composition>
