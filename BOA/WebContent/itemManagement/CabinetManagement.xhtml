<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  template="/itemManagement/ArticleManagement.xhtml">
  <ui:param name="articleController" value="#{cabinetController}" />

  <ui:define name="SpecificIdentification">
    <h:panelGrid columns="3" style="padding-right:3px;width:100%"
      columnClasses="alignright,alignright,alignleft pcnt100">
      <h:outputLabel for="CabinetDesignation" value="#{msg.designation}" />
      <h:panelGroup>
        <c:if test="#{updateOrCreate}">
          <span style="color: red;">*</span>
        </c:if>
      </h:panelGroup>
      <h:inputText id="CabinetDesignation" style="width:100%"
        readonly="#{readonly}" value="#{cabinetController.designation}"
        validator="#{cabinetController.validateDesignationName}">
        <a4j:ajax event="blur" execute="@this" />
        <f:validateLength
          maximum="#{DBConstants.cabinetDesignationLength}" />
      </h:inputText>

      <h:panelGroup />
      <h:panelGroup />
      <rich:message for="CabinetDesignation" />
    </h:panelGrid>
  </ui:define>
</ui:composition>
